<html>
	<head>
		<title>Adam Loeb Personal Webpage</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-wide.css" />
			<link rel="stylesheet" href="css/style-noscript.css" />
		</noscript>
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie/v9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>
	<body class="loading">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>Adam Loeb</h1>
						<p>Student &nbsp;&bull;&nbsp; Developer &nbsp;&bull;&nbsp; Musician</p>
						<nav>
							<ul>
								<li><a href="https://twitter.com/adam_loeb" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="https://dl.dropboxusercontent.com/u/33501188/Loeb%20Adam%202014%20Resume.pdf" class="icon fa-newspaper-o"><span class="label">Resume</span></a></li>
								<li><a href="http://www.linkedin.com/in/adamloeb" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
								<li><a href="https://github.com/aloeb" class="icon fa-github"><span class="label">Github</span></a></li>
								<li><a href="#" id="contact" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
							</ul>
						</nav>

					</header>

				<!-- Contact -->
					<div id="form-main">
						<div id="form-div">
							<form class="form" id="form1">

								<p class="name">
									<div class="icon fa-male"/>
									<input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
								</p>

								<p class="email">
									<div class="icon fa-envelope-o"/>
									<input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
								</p>

								<p class="text">
									<div class="icon fa-pencil"/>
									<textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
								</p>


								<div class="submit">
									<input type="submit" value="SEND" id="button-blue"/>
									<div class="ease"></div>
								</div>
							</form>
						</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; Adam Loeb. Design: <a href="http://html5up.net">HTML5 UP</a>.</span>
					</footer>

			</div>
		</div>
	</body>
</html>
